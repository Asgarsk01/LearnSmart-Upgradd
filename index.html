<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/navbar.css" />

    <!----===== Boxicons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--<title>Dashboard Sidebar Menu</title>-->
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="/Untitled 10 design.png" alt="" />
          </span>

          <div class="text logo-text">
            <span class="name">Learn<span class="color">Smart</span></span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-home-alt bx-sm icon"></i>
                <span class="text nav-text">Home</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-book bx-sm icon"></i>
                <span class="text nav-text">Notes</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-trophy bx-sm icon"></i>
                <span class="text nav-text">Volunteer's</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-group bx-sm icon"></i>
                <span class="text nav-text">About Us</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-mail-send bx-sm icon"></i>
                <span class="text nav-text">Help</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="">
            <a href="#">
              <i class="bx bx-log-out bx-sm icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>

          <li class="mode">
            <div class="sun-moon">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>
    <script src="/navbar.js"></script>
  </body>
</html>
